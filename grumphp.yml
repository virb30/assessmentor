grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: ['docker-compose', 'run', '-e', 'XDEBUG_MODE=coverage', '-T', '--no-deps', 'app']
    stop_on_failure: true
    tasks: 
        phpcs:
            standard: PSR12
            tab_width: 4
            encoding: 'UTF-8'
            metadata: 
                priority: 1
        phpunit:
            always_execute: true
            metadata: 
                priority: 2
        make:
            task: 'add-coverage'
            triggered_by: [xml]
            metadata: 
                priority: 3
    parallel:
        enabled: true
    fixer:
        enabled: true
        fix_by_default: true
    testsuites:
        git_commit_msg:
            tasks: [phpcs, phpunit, make]
